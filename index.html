<html>
  <head>
    <title> A small canvas game </title>
  <style>
    * {
      cursor: pointer; 
      padding: 0;
      margin: 0;
    }

    body, html {
      width: 100%;
      height: 100%;
      padding: 0;
      margin: 0;
    }

    #title {
      position: absolute; 
      top: 15px;
      left: 15px;
    }
  </style>
  </head>
  <body>
    <h4 id="title">Your score: <span id="score">0</span></h4>

    <canvas id="canvas" onmousemove="showCoordinates(event)"></canvas>
    <script src="main.js"></script>
  </body>
</html>
