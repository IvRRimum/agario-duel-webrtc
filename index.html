<html>
  <head>
    <title> A small canvas game </title>
    <script
    src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
    crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" 
    integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" 
    crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" 
    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" 
    crossorigin="anonymous"></script>

  <style>
    * {
      cursor: pointer; 
      padding: 0;
      margin: 0;
    }

    body, html {
      width: 100%;
      height: 100%;
      padding: 0;
      margin: 0;
    }

    #title {
      position: absolute; 
      top: 15px;
      left: 15px;
    }
  </style>
  </head>
  <body>
    <h4 id="title">Your score: <span id="score">0</span></h4>

    <canvas id="canvas" onmousemove="showCoordinates(event)"></canvas>

    <!-- Modal -->
    <div class="modal fade" id="newGame" tabindex="-1" role="dialog" aria-labelledby="newGameLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
            <h4 class="modal-title" id="myModalLabel">Start a new game</h4>
          </div>
          <div class="modal-body">
            <input type="text" placeholder="Username" class="form-control">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary">Start</button>
          </div>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
